<ion-content class="contact-edit-popover delete-popover">
    <ion-grid class="contact-edit-popover">
        <ion-row class="contact-form-row contact-form-titlesection edit-delete-header">
            <ion-col class="">
                <h2>Leave Group<button class="close" (click)="close()" fill="clear"><img src="assets/images/close.svg"></button></h2>
            </ion-col>
        </ion-row>
        <ion-row class="contact-form-row">
            <ion-col class="delete-text">
                <p>Would you like to leave this group? You can rejoin at any time.</p>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
<ion-footer>
    <ion-row class="contact-form-row update-buttons">
        <ion-col class="align-right">
            <ion-button (click)="close()" fill="clear" class="blue-border-button display-b">
                <span class="add-btn-text">Cancel</span>
            </ion-button>
        </ion-col>
        <ion-col class="align-right">
            <ion-button type="submit" (click)="leaveGroup()" fill="clear" class="delete-button display-b">
                <span class="save-btn-text">
              <span><img src="assets/images/leave.svg" class="delete-btn-icon mr-8"></span>
                <span class="deletetxt">Leave</span>
                </span>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
