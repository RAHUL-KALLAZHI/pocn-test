<ion-content class="add-social-details contact-edit-popover">
    <form name="form">
        <ion-row class="contact-form-row contact-form-titlesection edit-delete-header">
            <ion-col>
                <h2>Select Caller ID <button class="close" (click)="close()" fill="clear"><img
          src="assets/images/close.svg"></button></h2>
            </ion-col>
        </ion-row>
        <ion-row class="contact-form-row dialer-popover" scrollY="true" id="scroll-list">
            <ion-col class="">
                <div id="content">
                    <div id="contentInside" *ngFor="let set of myUserDialerData, let i = index;">
                        <div class="">
                            <ion-row class="contact-form-row dialer-edit-main">
                                <ion-col class="dialer-delete" size="2">
                                    <button [disabled]="removeIconDisabled" (click)="removeCallerDataId(set,i)" [class]="disableClass">
                                        <img src="assets/images/trash-blue.svg">
                                    </button>
                                </ion-col>
                                <ion-col class="select-caller-id" size="10">
                                    <div class="calleridnumber">{{set.phoneNumber}}</div>
                                    <div class="location">{{set.name}}</div>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>
                </div>
                <ion-row class="contact-form-row update-buttons">
                    <ion-col size="3" class="align-right"></ion-col>
                    <ion-col size="3" class="align-right"></ion-col>
                    <ion-col size="3" class="align-right"></ion-col>
                    <!-- <ion-col size="3" class="align-right">
                        <ion-button (click)="close()" fill="clear" class="blue-bg-button width-100p">
                            <span class="add-btn-text">Done</span>
                        </ion-button>
                    </ion-col> -->
                </ion-row>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
