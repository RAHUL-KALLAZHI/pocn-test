<ion-app>
  <ion-header class="edit-delete-header">
    <h2>
        
    <!-- <ion-buttons slot="start">
            <ion-back-button ><img src="assets/images/arrow-left.svg"></ion-back-button>
         </ion-buttons>  -->
      <button class="back" (click)="backClose()" fill="clear"><img src="assets/images/arrow-left.svg"></button>
      Request Connection
      <button class="close" (click)="close()" fill="clear"><img src="assets/images/close.svg"></button>
    </h2>
    <ion-row class="ion-no-padding-vertical accept-request" *ngIf="messageAccept">
        <ion-col size="12" class="">
            <img src="assets/images/accept-request.svg" class="mr-8">
            <!-- <ion-text>Connection request has been sent. <span class="undo">Undo</span></ion-text> -->
            <ion-text>Connection request has been sent</ion-text>
        </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding-vertical ingore-request" *ngIf="messageFailed">
            <ion-col size="12" class="">
                <img src="assets/images/ignore-icon.svg" class="mr-8">
                <!-- You ACCEPTED Leslieâ€™s request.  -->
                <!-- <ion-text>Failed to send request. Please try again later. <span class="undo">Undo</span></ion-text> -->
                <ion-text>Failed to send request. Please try again later</ion-text>
            </ion-col>
        </ion-row>

 </ion-header>

<ion-content>
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="">
       <ion-col class="add-msg align-left"><p>You can add a message to your connection request.</p></ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="contact-form-row mt-24">
        <ion-col class="align-left ion-padding">
          <ion-label>Message</ion-label>
          <ion-textarea name="message" [(ngModel)]="message.msgText" class="blue-border-input" placeholder="" [clearOnEdit]="true"></ion-textarea>
        </ion-col>
      </ion-row>
    </ion-grid> 
    <ion-grid class="ion-padding-horizontal">
      <ion-row class="contact-form-row mt-16">
        <ion-col class="align-left ion-padding align-right">
          <ion-button (click)="submitConnectionRecommendations()" fill="clear" class="blue-bg-button"><img class="send-icon" src="assets/images/send.svg">Request Connection</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
</ion-app>
